<script>
    var answer= window.prompt("ヘルプを見ますか？？？");
    if(answer=== "はい") {
        window.alert("タップでジャンプ、障害物をよけます。");
    }　 else if(answer=== "いいえ") {
        window.alert("ゲーム起動中...");
    }   else {
        window.alert("'はい'か'いいえ'でお答えください。");
    }
    
</script>
