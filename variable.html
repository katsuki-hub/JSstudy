<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<title>変数</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<div class="header-contents">
			<h1>入力内容に応じて動作を変更する</h1>
			<h2>変数に保存された内容で動作を切り替える</h2>
		</div><!-- /.header-contents -->
	</header>
	<div class="main-wrapper">
		<section>
			<ul>
				<li><a href="index.html">ホーム</a></li>
			</ul>
			<p>入力内容でコメントを返す。</p>
			<div>
				<input id="Button1" type="button" value="リロード" onclick="Button_Click();" />
			</div>
		</section>
	</div><!-- /.main-wrapper -->
	<footer>JavaScript Samples</footer>
	<script>
		var answer = window.prompt("ヘルプを見ますか？？？");
		if (answer === "はい") {
			window.alert("自分でGoogle検索して調べなさい！");
		} else if (answer === "いいえ") {
			window.alert("ゲーム起動中...");
		} else {
			window.alert("'はい'か'いいえ'でお答えください。");
		}
		function Button_Click() {
			window.location.reload();
		}

	</script>
	<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</body>

</html>
