<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>JS-study</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <div class="header-contents">
      <h1>小数点第〇位で切り捨てる</h1>
      <h2>四則演算以外の計算</h2>
    </div><!-- /.header-contents -->
  </header>
  <div class="main-wrapper">
    <section>
      <ul>
        <li><a href="index.html">ホーム</a></li>
      </ul>
      <p>円周率は
        <span>
          <script>document.write(Math.PI);</script>
        </span>
        です。
      </p>
      <p>普通に切り捨てると
        <span>
          <script>document.write(Math.floor(Math.PI));</script>
        </span>
        です。
      </p>
      <p>小数点第2位で切り捨てると<span id="output"></span>です。</p>
    </section>
  </div><!-- /.main-wrapper -->
  <footer>JavaScriptかつまる学習帳</footer>
  <script>
    var point = function (num, digit) {
      var time = Math.pow(10, digit);
      return Math.floor(num * time) / time;
    }

    document.getElementById("output").textContent = point(Math.PI, 2);
  </script>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</body>

</html>
