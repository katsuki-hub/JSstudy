  <div class="main-wrapper">
    <section>
      <h3>『ボルダリング部ムービー』を見たいですか？</h3>
      <form id="form" action="climb02.html">
        <input type="radio" name="answer">興味がない<br>
        <input type="radio" name="answer">見てみたい<br><br>
        <input type="submit" name="送信する" id="submit"><br>

      <br>
      <button id="remove">クッキー削除</button>

  <footer>ファッションセンター〇〇むら</footer>
  <script src="scripts/js.cookie.js"></script>
  <script>
    document.getElementById("form").onsubmit = function () {
      if (Cookies.get("answered") === "yes") {
        window.alert("視聴済みです。ムービー視聴は1回だけです。");
        return false;
      } else {
        Cookies.set("answered", "yes", { expires: 3 });
      }
    };

    document.getElementById("remove").onclick = function () {
      Cookies.remove("answered");
    };
  </script>
