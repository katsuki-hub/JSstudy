<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>JS-study</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div class="header-contents">
            <h1>while構文のお勉強！！</h1>
            <h2>勇者がモンスターと対決！</h2>
        </div><!-- /.header-contents -->
    </header>
    <div class="main-wrapper">
        <section>
            <ul>
                <li><a href="index.html">ホーム</a></li>
            </ul>
            <h3>モンスターの体力は100だ！頑張って倒そう！</h3>
            <script>
                var enemy = 100;
                var attack;
                var count = 0;

                window.alert("戦闘スタート!!");
                while (enemy > 0) {
                    attack = Math.floor(Math.random() * 30) + 1
                    document.write("モンスターに" + attack + "のダメージ！");
                    enemy -= attack;
                    count++;
                }
                document.write(count + "回でモンスターを倒した！");
            </script>

        </section>
    </div><!-- /.main-wrapper -->
    <footer>JavaScriptかつまる学習帳</footer>
</body>

</html>
