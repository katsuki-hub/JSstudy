      <h3>モンスターの体力は100だ！頑張って倒そう！</h3>
      <script>
        var enemy = 100;
        var attack;
        var count = 0;

        window.alert("戦闘スタート!!");
        while (enemy > 0) {
          attack = Math.floor(Math.random() * 30) + 1
          document.write("モンスターに" + attack + "のダメージ！" + "<br>");
          enemy -= attack;
          count++;
        }
        document.write(count + "回でモンスターを倒した！");
      </script>
